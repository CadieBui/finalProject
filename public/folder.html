<body>
    <div class="Page" id="">
        <!-- -----------------所有文件夾------------------ -->
        <div class="folder" id="folder">
            <div class="input-group-lg mt-3">
                <h1>Your folder</h1>
            </div>
            <div id="all_fol">
                <div class="d-flex flex-row alr-folder position-relative" id="1">
                    <img src="img/icon_folder.png">
                    <p onclick="FolderList('1')">My favorite</p>
                    <img src="img/close_r.png" class="close" id="del_folder1"  onclick="removeFolder('1')">
                </div>
            </div>
            <div class="input-group-lg mb-3 d-flex flex-row add_folder position-relative">
                <p>Add folder</p>
                <input type="text" id="yourfolder" placeholder="  | folder name">
                <img src="img/add.png" alt="" id="add_fol">
            </div>
        </div>
        <!-- -----------------文件夾中的所有動作------------------ -->
        <div class="folder d-none" id="folder1">
            <div class="input-group-lg mt-3">
                <h1><img src="img/icon_folder.png">My favorite</h1>
            </div>
            <div id="fol_move1">
                <div class="d-flex flex-row position-relative alr-folder" id="1">
                    <p>My favorite</p>
                    <img src="img/close_r.png" class="close" id="del_list1"  onclick="removeList('1')">
                </div>
            </div>
            <div class="input-group-lg mb-3 d-flex flex-row position-relative fol-btn">
                <div type="button" class="btn btn-sm back-btn" onclick="backBtn('1')"><p>Back</p></div>
                <div type="button" class="btn btn-sm d-flex justify-content-between addelse-btn" onclick=""><p>Add else</p> <img src="img/add.png" alt=""></div>
            </div>
        </div>
    </div>
